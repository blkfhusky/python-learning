            data-title=\"学习编程\" data-editable=\"true\" class=\"\" href=\"https://zhuanlan.zhihu.com/passer\">学…</a>","reviewingCommentsCount":0,"meta":{"previous":{"isTitleImageFullScreen":false,"rating":"none","titleImage":"https://pic3.zhimg.com/50/bb31eb3fab86ff0e6b4d301734f2054a_xl.jpg","links":{"comments":"/api/posts/21551758/comments"},"topics":[{"url":"https://www.zhihu.com/topic/19561132","id":"19561132","name":"Java"},{"url":"https://www.zhihu.com/topic/19554298","id":"19554298","name":"编程"},{"url":"https://www.zhihu.com/topic/19552079","id":"19552079","name":"面试"}],"adminClosedComment":false,"href":"/api/posts/21551758","excerptTitle":"","author":{"bio":"喜欢用数据讲故事。","isFollowing":false,"hash":"eaf435b228ce0b038a4afe8203f59b49","uid":646118280004243500,"isOrg":false,"slug":"sgai","isFollowed":false,"description":"有关于我的工作和生活都在微信公众号：一个程序员的日常","name":"路人甲","profileUrl":"https://www.zhihu.com/people/sgai","avatar":{"id":"958a18f3216805bed269d158fb83325a","template":"https://pic3.zhimg.com/{id}_{size}.jpg"},"isOrgWhiteList":false},"column":{"slug":"passer","name":"学习编程"},"content":"<p>昨天是周日，我偷偷发了一篇文章，想看看大家在周末是否也如同平时，看来很多人是错过了（绝对是想学习前端朋友的福利）：<a
            class=\"internal\" href=\"https://zhuanlan.zhihu.com/p/21545655?refer=passer\">Front End Developer Questions（前端开发面试题） - 学习编程 - 知乎专栏 </a></p><p>如果你是学生准备参加校招请翻到上一篇（Java工程师面试题整理校招篇）：<a
            href=\"https://zhuanlan.zhihu.com/p/21513402?refer=passer\" class=\"internal\">Java工程师笔试题整理[校招篇] - 学习编程 - 知乎专栏</a></p><p>那么今天的内容是社招面试中会碰到的一系列面试题目，希望可以帮助在正准备社招或者学习Java的朋友（以下资料整理来自网络，主要来自<a
            href=\"http://link.zhihu.com/?target=http%3A//blog.csdn.net/jackfrued/\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">骆昊的技术专栏<i
            class=\"icon-external\"></i></a>）。</p><p>放在第一个的是一本书（Java面试宝典2016版，对于Java初级来说是一本好书） ：<a class=\" wrap
                                                                                                   external\" href=\"http://link.zhihu.com/?target=http%3A//download.csdn.net/download/huangyueranbbc/9392426\" target=\"_blank\" rel=\"nofollow noreferrer\">pdf版下载<i
            class=\"icon-external\"></i></a></p><p>Java面试题全集（以下列出题目，整理以及看答案请转至：<a class=\" wrap external\" href=\"http://link.zhihu.com/?target=http%3A//blog.csdn.net/jackfrued/article/details/44921941\" target=\"_blank\" rel=\"nofollow noreferrer\">Java面试题全集（上）<i
            class=\"icon-external\"></i></a>）</p><p>1、面向对象的特征有哪些方面？<br>2、访问修饰符public,private,protected,以及不写（默认）时的区别？<br>3、String 是最基本的数据类型吗？<br>4、float f=3.4;是否正确？<br>5、short s1 = 1; s1 = s1 + 1;有错吗?short s1 = 1; s1 += 1;有错吗？<br>6、Java有没有goto？<br>7、int和Integer有什么区别？<br>8、&amp;amp;amp;和&amp;amp;amp;&amp;amp;amp;的区别？<br>9、解释内存中的栈(stack)、堆(heap)和静态区(static area)的用法。<br>10、Math.round(11.5) 等于多少？Math.round(-11.5)等于多少？<br>11、switch 是否能作用在byte 上，是否能作用在long 上，是否能作用在String上？<br>12、用最有效率的方法计算2乘以8？<br>13、数组有没有length()方法？String有没有length()方法？<br>14、在Java中，如何跳出当前的多重嵌套循环？<br>15、构造器（constructor）是否可被重写（override）？<br>16、两个对象值相同(x.equals(y) == true)，但却可有不同的hash code，这句话对不对？<br>17、是否可以继承String类？<br>18、当一个对象被当作参数传递到一个方法后，此方法可改变这个对象的属性，并可返回变化后的结果，那么这里到底是值传递还是引用传递？<br>19、String和StringBuilder、StringBuffer的区别？<br>20、重载（Overload）和重写（Override）的区别。重载的方法能否根据返回类型进行区分？<br>21、描述一下JVM加载class文件的原理机制？<br>22、char 型变量中能不能存贮一个中文汉字，为什么？<br>23、抽象类（abstract class）和接口（interface）有什么异同？<br>24、静态嵌套类(Static Nested Class)和内部类（Inner Class）的不同？<br>25、Java 中会存在内存泄漏吗，请简单描述。<br>26、抽象的（abstract）方法是否可同时是静态的（static）,是否可同时是本地方法（native），是否可同时被synchronized修饰？<br>27、阐述静态变量和实例变量的区别。<br>28、是否可以从一个静态（static）方法内部发出对非静态（non-static）方法的调用？<br>29、如何实现对象克隆？<br>31、String s = new String(\"xyz\");创建了几个字符串对象？<br>32、接口是否可继承（extends）接口？抽象类是否可实现（implements）接口？抽象类是否可继承具体类（concrete class）？<br>33、一个\".java\"源文件中是否可以包含多个类（不是内部类）？有什么限制？<br>34、Anonymous Inner Class(匿名内部类)是否可以继承其它类？是否可以实现接口？<br>35、内部类可以引用它的包含类（外部类）的成员吗？有没有什么限制？<br>36、Java 中的final关键字有哪些用法？<br>38、数据类型之间的转换：<br>39、如何实现字符串的反转及替换？<br>40、怎样将GB2312编码的字符串转换为ISO-8859-1编码的字符串？<br>41、日期和时间：<br>42、打印昨天的当前时刻。<br>43、比较一下Java和JavaSciprt。<br>44、什么时候用断言（assert）？<br>45、Error和Exception有什么区别？<br>46、try{}里有一个return语句，那么紧跟在这个try后的finally{}里的代码会不会被执行，什么时候被执行，在return前还是后?<br>47、Java语言如何进行异常处理，关键字：throws、throw、try、catch、finally分别如何使用？<br>48、运行时异常与受检异常有何异同？<br>49、列出一些你常见的运行时异常？<br>50、阐述final、finally、finalize的区别。<br>51、类ExampleA继承Exception，类ExampleB继承ExampleA。<br>请问执行此段代码的输出是什么？<br>52、List、Set、Map是否继承自Collection接口？<br>53、阐述ArrayList、Vector、LinkedList的存储性能和特性。<br>54、Collection和Collections的区别？<br>55、List、Map、Set三个接口存取元素时，各有什么特点？<br>56、TreeMap和TreeSet在排序时如何比较元素？Collections工具类中的sort()方法如何比较元素？<br>57、Thread类的sleep()方法和对象的wait()方法都可以让线程暂停执行，它们有什么区别?<br>58、线程的sleep()方法和yield()方法有什么区别？<br>59、当一个线程进入一个对象的synchronized方法A之后，其它线程是否可进入此对象的synchronized方法B？<br>60、请说出与线程同步以及线程调度相关的方法。<br>61、编写多线程程序有几种实现方式？<br>62、synchronized关键字的用法？<br>63、举例说明同步和异步。<br>64、启动一个线程是调用run()还是start()方法？<br>65、什么是线程池（thread pool）？<br>66、线程的基本状态以及状态之间的关系？<br>67、简述synchronized 和java.util.concurrent.locks.Lock的异同？<br>68、Java中如何实现序列化，有什么意义？<br>69、Java中有几种类型的流？<br>70、写一个方法，输入一个文件名和一个字符串，统计这个字符串在这个文件中出现的次数。<br>71、如何用Java代码列出一个目录下所有的文件？<br>72、用Java的套接字编程实现一个多线程的回显（echo）服务器。<br>73、XML文档定义有几种形式？它们之间有何本质区别？解析XML文档有哪几种方式？<br>74、你在项目中哪些地方用到了XML？<br>75、阐述JDBC操作数据库的步骤。<br>76、Statement和PreparedStatement有什么区别？哪个性能更好？<br>77、使用JDBC操作数据库时，如何提升读取数据的性能？如何提升更新数据的性能？<br>78、在进行数据库编程时，连接池有什么作用？<br>79、什么是DAO模式？<br>80、事务的ACID是指什么？<br>81、JDBC中如何进行事务处理？<br>82、JDBC能否处理Blob和Clob？<br>83、简述正则表达式及其用途。<br>84、Java中是如何支持正则表达式操作的？<br>85、获得一个类的类对象有哪些方式？<br>86、如何通过反射创建对象？<br>87、如何通过反射获取和设置对象私有字段的值？<br>88、如何通过反射调用对象的方法？<br>89、简述一下面向对象的\"六原则一法则\"。<br>90、简述一下你了解的设计模式。<br>91、用Java写一个单例类。<br>92、什么是UML？<br>93、UML中有哪些常用的图？<br>94、用Java写一个冒泡排序。<br>95、用Java写一个折半查找。</p><p> Java面试题全集（以下列出题目，看答案请转至：<a
            href=\"http://link.zhihu.com/?target=http%3A//blog.csdn.net/jackfrued/article/details/44931137\" class=\"
            wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">Java面试题全集（中）<i
            class=\"icon-external\"></i></a>）</p><p>96、阐述Servlet和CGI的区别?<br>97、Servlet接口中有哪些方法？<br>98、转发（forward）和重定向（redirect）的区别？<br>99、JSP有哪些内置对象？作用分别是什么？<br>100、get和post请求的区别？<br>101、常用的Web服务器有哪些？<br>102、JSP和Servlet是什么关系？<br>103、讲解JSP中的四种作用域。<br>104、如何实现JSP或Servlet的单线程模式？<br>105、实现会话跟踪的技术有哪些？<br>106、过滤器有哪些作用和用法？<br>107、监听器有哪些作用和用法？<br>108、web.xml文件中可以配置哪些内容？<br>109、你的项目中使用过哪些JSTL标签？<br>110、使用标签库有什么好处？如何自定义JSP标签？<br>111、说一下表达式语言（EL）的隐式对象及其作用。<br>112、表达式语言（EL）支持哪些运算符？<br>113、Java Web开发的Model 1和Model 2分别指的是什么？<br>114、Servlet 3中的异步处理指的是什么？<br>115、如何在基于Java的Web项目中实现文件上传和下载？<br>116、服务器收到用户提交的表单数据，到底是调用Servlet的doGet()还是doPost()方法？<br>117、JSP中的静态包含和动态包含有什么区别？<br>118、Servlet中如何获取用户提交的查询参数或表单数据？<br>119、Servlet中如何获取用户配置的初始化参数以及服务器上下文参数？<br>120、如何设置请求的编码以及响应内容的类型？<br>121、解释一下网络应用的模式及其特点。<br>122、什么是Web Service（Web服务）？<br>123、概念解释：SOAP、WSDL、UDDI。<br>124、Java规范中和Web Service相关的规范有哪些？<br>125、介绍一下你了解的Java领域的Web Service框架。 </p><p>Java面试题全集（以下列出题目，整理以及看答案请转至：<a
            href=\"http://link.zhihu.com/?target=http%3A//blog.csdn.net/jackfrued/article/details/44931161\" class=\"
            wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\">Java面试题全集（下）<i
            class=\"icon-external\"></i></a>）</p><p>126、什么是ORM？<br>127、持久层设计要考虑的问题有哪些？你用过的持久层框架有哪些？<br>128、Hibernate中SessionFactory是线程安全的吗？Session是线程安全的吗（两个线程能够共享同一个Session吗）？<br>129、Hibernate中Session的load和get方法的区别是什么？<br>130、Session的save()、update()、merge()、lock()、saveOrUpdate()和persist()方法分别是做什么的？有什么区别？<br>131、阐述Session加载实体对象的过程。<br>132、Query接口的list方法和iterate方法有什么区别？<br>133、Hibernate如何实现分页查询？<br>134、锁机制有什么用？简述Hibernate的悲观锁和乐观锁机制。<br>135、阐述实体对象的三种状态以及转换关系。<br>136、如何理解Hibernate的延迟加载机制？在实际应用中，延迟加载与Session关闭的矛盾是如何处理的？<br>137、举一个多对多关联的例子，并说明如何实现多对多关联映射。<br>138、谈一下你对继承映射的理解。<br>139、简述Hibernate常见优化策略。<br>140、谈一谈Hibernate的一级缓存、二级缓存和查询缓存。<br>141、Hibernate中DetachedCriteria类是做什么的？<br>142、@OneToMany注解的mappedBy属性有什么作用？<br>143、MyBatis中使用&amp;lt;code&amp;gt;#&amp;lt;/code&amp;gt;和&amp;lt;code&amp;gt;$&amp;lt;/code&amp;gt;书写占位符有什么区别？<br>144、解释一下MyBatis中命名空间（namespace）的作用。<br>145、MyBatis中的动态SQL是什么意思？<br>146、什么是IoC和DI？DI是如何实现的？<br>147、Spring中Bean的作用域有哪些？<br>148、解释一下什么叫AOP（面向切面编程）？<br>149、你是如何理解\"横切关注\"这个概念的？<br>150、你如何理解AOP中的连接点（Joinpoint）、切点（Pointcut）、增强（Advice）、引介（Introduction）、织入（Weaving）、切面（Aspect）这些概念？<br>151、Spring中自动装配的方式有哪些？<br>152、Spring中如何使用注解来配置Bean？有哪些相关的注解？<br>153、Spring支持的事务管理类型有哪些？你在项目中使用哪种方式？<br>154、如何在Web项目中配置Spring的IoC容器？<br>155、如何在Web项目中配置Spring MVC？<br>156、Spring MVC的工作原理是怎样的？<br>157、如何在Spring IoC容器中配置数据源？<br>158、如何配置配置事务增强？<br>159、选择使用Spring框架的原因（Spring框架为企业级开发带来的好处有哪些）？<br>160、Spring IoC容器配置Bean的方式？<br>161、阐述Spring框架中Bean的生命周期？<br>162、依赖注入时如何注入集合属性？<br>163、Spring中的自动装配有哪些限制？<br>164、在Web项目中如何获得Spring的IoC容器？<br>165. 大型网站在架构上应当考虑哪些问题？<br>166、你用过的网站前端优化的技术有哪些？<br>167、你使用过的应用服务器优化技术有哪些？<br>168、什么是XSS攻击？什么是SQL注入攻击？什么是CSRF攻击？<br>169. 什么是领域模型(domain model)？贫血模型(anaemic domain model)和充血模型(rich domain model)有什么区别？<br>170. 谈一谈测试驱动开发（TDD）的好处以及你的理解。</p><br><img

    如果你是学生准备参加校招请翻到上一篇（Java工程师面试题…","reviewingCommentsCount":0,"meta":{"previous":null,"next":null},"commentPermission":"anyone","commentsCount":109,"likesCount":1267},"next":{"isTitleImageFullScreen":false,"rating":"none","titleImage":"https://pic4.zhimg.com/50/420dc8f77076961ad990e51553e3440b_xl.jpg","links":{"comments":"/api/posts/21586964/comments"},"topics":[{"url":"https://www.zhihu.com/topic/19740929","id":"19740929","name":"大数据"},{"url":"https://www.zhihu.com/topic/19554298","id":"19554298","name":"编程"},{"url":"https://www.zhihu.com/topic/19552330","id":"19552330","name":"程序员"}],"adminClosedComment":false,"href":"/api/posts/21586964","excerptTitle":"","author":{"bio":"喜欢用数据讲故事。","isFollowing":false,"hash":"eaf435b228ce0b038a4afe8203f59b49","uid":646118280004243500,"isOrg":false,"slug":"sgai","isFollowed":false,"description":"有关于我的工作和生活都在微信公众号：一个程序员的日常","name":"路人甲","profileUrl":"https://www.zhihu.com/people/sgai","avatar":{"id":"958a18f3216805bed269d158fb83325a","template":"https://pic3.zhimg.com/{id}_{size}.jpg"},"isOrgWhiteList":false},"column":{"slug":"passer","name":"学习编程"},"content":"<p>对于喜欢爬虫的朋友来说，经常性的会爬取百万的数据。那么当我们获得百万千万级数据的时候，我们不能只是把数据放在数据库里面，让她发霉，让她睡大觉。你应该做的是唤醒她，准备开干。<b>Just do it!</b></p><p>那么今天推荐的大数据可视化工具，有适合完全零基础的，有适合一定语言基础的朋友，大家可以按照自己的实际情况进行选择。</p><p>如果你想学习编程，但是找不到学习路径和资源，欢迎关注专栏：<a
            class=\"internal\" href=\"https://zhuanlan.zhihu.com/passer\">学习编程</a><br></p><p>内容整理来自</p><p><a class=\"
                                                                                                             external\" href=\"http://link.zhihu.com/?target=http%3A//www.36dsj.com/archives/42797\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">36dsj.com/archives/4279</span><span
            class=\"invisible\">7</span><span class=\"ellipsis\"></span><i class=\"icon-external\"></i></a></p><p><a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.36dsj.com/archives/28060\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">36dsj.com/archives/2806</span><span
            class=\"invisible\">0</span><span class=\"ellipsis\"></span><i class=\"icon-external\"></i></a></p><h3><b>数据可视化之初级篇—零编程工具</b></h3><h3><b>1. Tableau（<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.tableau.com/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">tableau.com/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>）</b></h3><p>Tableau 是一款企业级的大数据可视化工具。Tableau 可以让你轻松创建图形，表格和地图。 \n它不仅提供了PC桌面版，还提供了服务器解决方案，可以让您在线生成可视化报告。服务器解决方案可以提供了云托管服务。Tableau的客户包括巴克莱银\n行，Pandora和Citrix等企业 <br></p><h3><b><img
            data-rawheight=\"720\" data-rawwidth=\"993\"
            src=\"http://pic1.zhimg.com/cdeb3d70074bd2352f1148ab8d920074_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"993\" data-original=\"http://pic1.zhimg.com/cdeb3d70074bd2352f1148ab8d920074_r.png\"> 2. Infogram（<a
            class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//infogr.am/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://</span><span class=\"visible\">infogr.am/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>）</b></h3><p>Infogram的最大优势在于，让您的可视化信息图表与实时大数据相链接。只须三个简单步骤，您可以选择在众多图表，地图，甚至是视频可视化模板中进行选择。 Infogram支持团队账号。</p><img
            data-rawheight=\"648\" data-rawwidth=\"1020\"
            src=\"http://pic1.zhimg.com/85d13f2a2ff790f5c0b96e19818b8c34_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1020\" data-original=\"http://pic1.zhimg.com/85d13f2a2ff790f5c0b96e19818b8c34_r.png\"><h3><b>3. ChartBlocks（<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.chartblocks.com/en/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">chartblocks.com/en/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>）</b></h3><p>ChartBlocks是一个易于使用在线工具，它无需编码，便能从电子表格，数据库中构建可视化图表。整个过程可以在图表向导的指导下完成。您的图表将\n在HTML5的框架下使用强大的JavaScript库D3.js创建图表。你的图表是响应式的，并且可以和任何的屏幕尺寸及设备兼容。 \n您还可以将图表嵌入任何网页中，分享在Twitter和Facebook上。 </p><h2><img
            data-rawheight=\"424\" data-rawwidth=\"1141\"
            src=\"http://pic1.zhimg.com/deb8106ea6b625eff2724a5eb54af410_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1141\" data-original=\"http://pic1.zhimg.com/deb8106ea6b625eff2724a5eb54af410_r.png\"><b>4. Datawrapper（<a
            href=\"http://link.zhihu.com/?target=https%3A//www.datawrapper.de/\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://www.</span><span class=\"visible\">datawrapper.de/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>）</b></h2><p>Datawrapper是一款专注于新闻和出版的可视化工具。华盛顿邮报，卫报，华尔街日报和Twitter等媒体都使用了这一工具。\nDatawrapper非常容易使用，不需要任何编程基础。你只需要上传你的数据，便能轻松地创建和发布图表，甚至是地图。Datawrapper提供了\n众多的自定义布局及地图模板。<img
            data-rawheight=\"568\" data-rawwidth=\"1307\"
            src=\"http://pic3.zhimg.com/8525d616361b9c7a52d2f189f062bf8a_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1307\" data-original=\"http://pic3.zhimg.com/8525d616361b9c7a52d2f189f062bf8a_r.png\"></p><h3><b>5. Plotly（<a
            class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//plot.ly/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://</span><span class=\"visible\">plot.ly/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>）</b></h3><p>Plotly帮助你在短短几分钟内，从简单的电子表格中开始创建漂亮的图表。Plotly已经为谷歌、美国空军和纽约大学等机构所使用。 \nPlotly是一个非常人性化的网络工具，让你在几分钟内启动。如果你的团队希望为JavaScript和Python等编程语言提供一个API接口的\n话，Plotly是一款非常人性化的工具。 </p><h3><b>6. RAW</b></h3><p>RAW弥补了很多工具在电子表格和矢量图形(SVG)之间的缺失环节。你的大数据可以来自MicrosoftExcel中，谷歌文档或是一个简单的逗号分\n隔的列表。它最厉害的功能是可以很容易地导出可视化结果，因为它和Adobe Illustrator，Sketch 和Inkscape是相容的。 </p><h3><b>7. <a
            href=\"http://link.zhihu.com/?target=http%3A//Visual.ly\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">Visual.ly</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>（<a class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//visual.ly/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">visual.ly/</span><span class=\"invisible\"></span><i
            class=\"icon-external\"></i></a>）</b></h3><p> <a href=\"http://link.zhihu.com/?target=http%3A//Visual.ly\"
                                                             class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">Visual.ly</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>
        是一个可视化的内容服务。它提供专门的大数据可视化的服务，用户包括了VISA，耐克，Twitter，福特和国家地理等。如果你想完\n全外包可视化文件给第三方。你可以使用非常简化的在线流程：你只需描述你的项目，服务团队将在项目的整个持续时间内和你在一起。 \n<a
                href=\"http://link.zhihu.com/?target=http%3A//Visual.ly\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
                class=\"invisible\">http://</span><span class=\"visible\">Visual.ly</span><span
                class=\"invisible\"></span><i class=\"icon-external\"></i></a>给您发送所有项目关键点的邮件通知，也将让你不断给出反馈。</p><h3><b>数据可视化之开发展篇—JavaScript库</b></h3><h3><b>8. D3.js</b></h3><p>毋容置疑D3.js是最好的数据可视化工具库。D3.js运行在JavaScript上，并使用HTML，CSS和SVG。 \nD3.js是开源工具，使用数据驱动的方式创建漂亮的网页。 D3.js可实现实时交互。这个库非常强大和前沿，所以它带有没有预置图表也不支持IE9。</p><h2><img
            data-rawheight=\"458\" data-rawwidth=\"1345\"
            src=\"http://pic2.zhimg.com/b9beaa2fe1c5f902ad62b5f737b6bd99_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1345\" data-original=\"http://pic2.zhimg.com/b9beaa2fe1c5f902ad62b5f737b6bd99_r.png\"><b>9. Ember Charts(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//github.com/Addepar/ember-charts\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://</span><span class=\"visible\">github.com/Addepar/embe</span><span
            class=\"invisible\">r-charts</span><span class=\"ellipsis\"></span><i class=\"icon-external\"></i></a>)</b></h2><p>Ember Charts – 顾名思义是一种基于Ember.js框架和使用d3.js的可视化工具。Ember \nCharts以绘制时间序列图，柱状图，饼图和散点图为主。它非常优易于扩展。同为Ember.js开发团队，Ember \nCharts聚焦于图形互动性。它有极强的错误处理能力，当你遇到坏数据时，系统也不会崩溃。 <br></p><img
            data-rawheight=\"311\" data-rawwidth=\"662\"
            src=\"http://pic3.zhimg.com/99a01635452d927ddf8d672074f66e66_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"662\" data-original=\"http://pic3.zhimg.com/99a01635452d927ddf8d672074f66e66_r.png\"><h3><b>10. NVD3(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//nvd3.org/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">nvd3.org/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>NVD3运行在d3.js之上, 它可建立可重用的图表组件。该项目的目标是保持所有的图表整洁和可定制性。 NVD3是d3.js之上的简单的接口，保持了d3.js的所有强大功能。 NVD3由Novus Partners前端工程师开发和使其保持了图表技术洞察力。 <img
            data-rawheight=\"615\" data-rawwidth=\"1325\"
            src=\"http://pic2.zhimg.com/c97a023bd5409105b0c6300574f69421_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1325\" data-original=\"http://pic2.zhimg.com/c97a023bd5409105b0c6300574f69421_r.png\"><b>11. Google Charts</b></p><p>Google Charts \n以HTML5和SVG为基础，充分考虑了跨浏览器的兼容性，并通过VML支持旧版本的IE浏览器。所有您将创建的图表是交互式的，有的还可缩放。\nGoogle Charts是非常人性化和他们的网站拥有一个非常好的，全面的模板库，你可以从中找到所需模板。 <img
            data-rawheight=\"326\" data-rawwidth=\"535\"
            src=\"http://pic1.zhimg.com/f223a4e7aa11a7ea9126c9af0a8f6cd0_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"535\" data-original=\"http://pic1.zhimg.com/f223a4e7aa11a7ea9126c9af0a8f6cd0_r.jpg\"><br></p><h3><b>12. FusionCharts(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.fusioncharts.com/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">fusioncharts.com/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>FusionCharts是最全面的JavaScript图表库，包括90个图表和900种地图。如果你不是特别喜欢的JavaScript。\nFusionCharts可以轻松集成像jQuery库，Angularjs和React框架以及<a
            href=\"http://link.zhihu.com/?target=http%3A//ASP.NET\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">ASP.NET</span><span class=\"invisible\"></span><i
            class=\"icon-external\"></i></a>和PHP语言。 \nFusionCharts支持JSON和XML数据，并提供许多格式图表：PNG，JPEG，SVG和PDF。 <img
            data-rawheight=\"380\" data-rawwidth=\"700\"
            src=\"http://pic1.zhimg.com/d2c093e8a4c275a39a067bcc1b4df448_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"700\" data-original=\"http://pic1.zhimg.com/d2c093e8a4c275a39a067bcc1b4df448_r.jpg\"><br></p><h3><b>13. Highcharts(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.hcharts.cn/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">hcharts.cn/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><h2>Highcharts是一个JavaScript \nAPI与jQuery的集成，全球最大的100家公司中有61家正在使用它。图表使用SVG格式，并使用VML支持旧版浏览器。它提供了两个专门的图表类\n型：Highstock和Highmaps，并且还配备了一系列的插件。你可以免费使用它，而如果你想建立付费的应用，只须支付少量牌照费用。此外，你还\n可以使用Highcharts云服务。 <img
            data-rawheight=\"432\" data-rawwidth=\"779\"
            src=\"http://pic2.zhimg.com/062c074bd16e010659d0fb2a8c66c0c5_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"779\" data-original=\"http://pic2.zhimg.com/062c074bd16e010659d0fb2a8c66c0c5_r.png\"><b>14. Chart.js(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//www.chartjs.org/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://www.</span><span class=\"visible\">chartjs.org/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h2><p>对于一个小项目的图表，chart.js是一个很好的选择。开源，只有11KB大小，这使得它快速且易于使用，它支持多种图表类型: 饼图，线性图和雷达图等。</p><h2><img
            data-rawheight=\"601\" data-rawwidth=\"1347\"
            src=\"http://pic3.zhimg.com/8d186f662a95520dbdd70761532490ea_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"1347\" data-original=\"http://pic3.zhimg.com/8d186f662a95520dbdd70761532490ea_r.png\"><b>15. Leaflet(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//leafletjs.com/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">leafletjs.com/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h2><p>你是否专注于专业的大数据解决方案?无需饼图和条形图?Leafleft 基于Open Street Map数据，使用HTML5 / \nCSS3绘制互动式可视化图。您可以使用他们的扩展插件库添加热点图(heatmaps)和动画标记。 Leaflet 是开源和只有33 KB大小。</p><h3><b>16. Chartist.js(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//github.com/gionkunz/chartist-js\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://</span><span class=\"visible\">github.com/gionkunz/cha</span><span
            class=\"invisible\">rtist-js</span><span class=\"ellipsis\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>Chartist.js的开发社区一直致力于打败所有其他JavaScript图表库。它使用了Sass的个性化风格，它的SVG输出是响应式的。<img
            data-rawheight=\"600\" data-rawwidth=\"924\"
            src=\"http://pic2.zhimg.com/1cf23d591150895b149a544bbbc90989_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"924\" data-original=\"http://pic2.zhimg.com/1cf23d591150895b149a544bbbc90989_r.jpg\"></p><h3><b>17. n3-charts(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=https%3A//github.com/n3-charts/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">https://</span><span class=\"visible\">github.com/n3-charts/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>N3-charts是一种基于AngularJS框架的工具。它建立在D3.js之上，帮助您创建简单的互动图表。 N3-charts是一种小型化的图表工具，不适用于大型项目。 </p><h3><b>18. Sigma JS(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//sigmajs.org/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">sigmajs.org/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>Sigma JS 是交互式可视化工具库。由于使用了WebGL技术，你可以使用鼠标和触摸的方式来更新和变换图表。Sigma \nJS同时支持JSON和GEXF两种数据格式。这为它提供了大量的可用互动式插件。Sigma JS \n专注于网页格式的网络图可视化。因此它在大数据网络可视化中非常有用。</p><h2><img
            data-rawheight=\"250\" data-rawwidth=\"500\"
            src=\"http://pic3.zhimg.com/8c0d0558c1b462528b71c2306e56d12a_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"500\" data-original=\"http://pic3.zhimg.com/8c0d0558c1b462528b71c2306e56d12a_r.jpg\"><b>19. Polymaps(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//polymaps.org/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">polymaps.org/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h2><p>Polymaps是一款地图可视化一个JavaScript工具库。 \nPolymaps使用SVG实现从国家到街道一级地理数据的可视化。您可以使用CSS格式来修改你的样式。Polymaps使用GeoJSON来解释地理\n数据。它是创建heatmap热点图的最好的工具之一。您创建的所有地图都可以变成动态图。<img
            data-rawheight=\"438\" data-rawwidth=\"719\"
            src=\"http://pic3.zhimg.com/e57cfbe5dc4e87f28f7e51a7d5d6121a_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"719\" data-original=\"http://pic3.zhimg.com/e57cfbe5dc4e87f28f7e51a7d5d6121a_r.png\"></p><h3><b>20. Processing.js(<a
            class=\" external\" href=\"http://link.zhihu.com/?target=http%3A//processingjs.org/\" target=\"_blank\" rel=\"nofollow noreferrer\"><span
            class=\"invisible\">http://</span><span class=\"visible\">processingjs.org/</span><span
            class=\"invisible\"></span><i class=\"icon-external\"></i></a>)</b></h3><p>Processing.js是一个基于可视化编程语言的JavaScript库。作为一种面向Web的JavaScript\n库，Processing.js是您能够有效进行网页格式图表处理。这使得它成为了一种非常好交换式可视化工具。 \nProcessing.js需要一个兼容HTML5的浏览器来实现这一功能。 <img
            data-rawheight=\"358\" data-rawwidth=\"550\"
            src=\"http://pic4.zhimg.com/420dc8f77076961ad990e51553e3440b_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"550\" data-original=\"http://pic4.zhimg.com/420dc8f77076961ad990e51553e3440b_r.jpg\"><br></p><br><img
            data-rawheight=\"48\" data-rawwidth=\"600\"
            src=\"http://pic1.zhimg.com/19bd64a98377f8d80dbc5fa4ba3068e4_b.png\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"http://pic1.zhimg.com/19bd64a98377f8d80dbc5fa4ba3068e4_r.png\"><p>如果你想学习编程，但是找不到学习路径和资源，欢迎关注专栏：<a
